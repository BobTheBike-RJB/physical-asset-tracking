<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Web App Template</title>
    <!-- Bootstrap 5 links to JS and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Login</h1>

    <!-- 2023-07-14: Commenting out Username-Password form for now, unnecessary -->
    <div id="password-method" class="container mt-3">
      <h3>Username-Password Combo</h3>
        <form action="/login" method="POST">
          <div class="mb-3 mt-3">
            <input type="hidden" id="login-type" name="login-type" value="password">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            <input type="checkbox" onclick="myFunction()">Show Password

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr/>
      <br>
      
      <div id="email-method" class="container mt-3">
        <h3>Email-Only (Magic Link)</h3>
        <form action="/login" method="POST">
          <div class="mb-3 mt-3">
            <input type="hidden" id="login-type" name="login-type" value="email" required>
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

</body>
<script>
  function myFunction() {
    var x = document.getElementById("password");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>

</html>
