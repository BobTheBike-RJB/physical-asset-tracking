<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Web App Template</title>
  <!-- Bootstrap 5 links to JS and CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h1 class="cool">Dashboard</h1>
  <p>This is the dashboard page.</p>
  <br>
  <a href="/login" class="">Go to Login</a>
  <br>
  <a href="/home" class="">Go to Home</a>
  <br>

  <div id="add-item-form-container" class="container mt-3">
    <h3>Add Item</h3>
    <form action="/api/item" method="POST">
      <div class="mb-3 mt-3">
        <label for="text">Item:</label>
        <input type="text" class="form-control" id="item" placeholder="add an item" name="text" required>
      </div>
      <button type="submit" class="btn btn-primary">Add to List</button>
    </form>
  </div>
  <div id="item-container" class="container mt-3">
    <h2>My Items</h2>
    <p>{{list_of_items}}</p>
  </div>


</body>

</html>
